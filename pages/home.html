<!DOCTYPE html>

<body>
    <header-component></header-component>

                    <label><input type="checkbox" name="genre" value="magic" /> Magia</label>
                    <label><input type="checkbox" name="genre" value="martial-arts" /> Artes marciales</label>

    <footer-component></footer-component>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Home</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../pages/home.html">
                    <img src="../img/logo_app.png" alt="Buscador Anime" height="90px" width="160px" />
                </a>
            </div>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links" id="mobileMenu">
                <li><a href="../pages/ranking.html">Ranking</a></li>
                <li id="favoritosLink"><a href="../pages/favoritos.html">Favoritos</a></li>
                <li><a href="#" id="perfilLink">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-wrapper">
            <input id="searchInput" type="search" placeholder="Busca un anime..." autocomplete="off" />
        </div>

        <div id="loading">Buscando...</div>
        <div id="results"></div>
        <div id="latestReleases"></div>
        <div id="upcomingReleases"></div>
        <div id="genreSections"></div>

        <!-- Modal login -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" style="cursor:pointer; float:right; font-size: 20px;">&times;</span>
                <h2>Iniciar sesión</h2>
                <form id="loginForm">
                    <label for="email">Correo:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                    <div id="loginErrorMessage"
                        style="color: red; text-align: center; margin-bottom: 10px; display: none;"></div>
                    <div class="button-container">
                        <button>Entrar</button>
                    </div>
                </form>

                <div style="margin-top: 20px; text-align: center; color: #f9a8d4;">
                    ¿No tienes cuenta?
                    <a href="#" id="registerLink"
                        style="color: #ff69b4; text-decoration: none; font-weight: bold; cursor: pointer;">
                        Regístrate aquí
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal registro -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span id="closeRegisterModal" style="cursor:pointer; float:right; font-size: 20px;">&times;</span>
                <h2>Registro</h2>
                <form id="registerForm">
                    <label for="regUsername">Usuario:</label><br>
                    <input type="text" id="regUsername" name="regUsername" required><br>
                    <small class="error-message" id="errorUsername" style="color:red;"></small><br>

                    <label for="regEmail">Correo electrónico:</label><br>
                    <input type="email" id="regEmail" name="regEmail" required><br>
                    <small class="error-message" id="errorEmail" style="color:red;"></small><br>

                    <label for="regPassword">Contraseña:</label><br>
                    <input type="password" id="regPassword" name="regPassword" required><br>
                    <small class="error-message" id="errorPassword" style="color:red;"></small><br>

                    <label for="regPasswordRepeat">Repite contraseña:</label><br>
                    <input type="password" id="regPasswordRepeat" name="regPasswordRepeat" required><br>
                    <small class="error-message" id="errorPasswordRepeat" style="color:red;"></small><br>

                    <label for="regBirthdate">Fecha de nacimiento:</label><br>
                    <input type="date" id="regBirthdate" name="regBirthdate" required><br>
                    <small class="error-message" id="errorBirthdate" style="color:red;"></small><br>

                    <div class="button-container">
                        <button type="submit">Registrar</button>
                    </div>
                </form>

            </div>
        </div>

    </main>
    <footer style="background-color:#222; color:#eee; padding: 15px 20px; text-align: center; font-size: 0.9rem;">
        <p style="margin-bottom: 10px;">© 2025 Iván. Todos los derechos reservados.</p>
        <div class="footer-links">
            <p>
                <a href="https://instagram.com/ivaanesteepar" target="_blank" rel="noopener">
                    <img src="../img/instagram.png" alt="Instagram" />
                </a>
                <a href="https://www.linkedin.com/in/iván-estépar-a95206233" target="_blank" rel="noopener">
                    <img src="../img/linkedin.png" alt="LinkedIn" />
                  </a>                  
                <a href="https://github.com/ivaanesteepar" target="_blank" rel="noopener" class="github-icon">
                    <img src="../img/github.png" alt="Github" />
                </a>
            </p>
        </div>
    </footer>

    <script src="../js/scripts.js"></script>

</body>

</html>

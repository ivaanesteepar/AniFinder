<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Buscador de Anime</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Buscador Anime</div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="register.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding-top: 100px; max-width: 400px; margin: 0 auto;">
        <h1>Iniciar sesi칩n</h1>

        <form id="loginForm">
            <label for="email">Correo electr칩nico</label><br />
            <input type="email" id="email" name="email" required placeholder="tu@correo.com" /><br /><br />

            <label for="password">Contrase침a</label><br />
            <input type="password" id="password" name="password" required placeholder="Contrase침a" /><br /><br />

            <button type="submit">Entrar</button>
        </form>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:5000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
            })
                .then(res => {
                    if (!res.ok) throw new Error("Credenciales incorrectas");
                    return res.json();
                })
                .then(data => {
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "../home.html";
                })
                .catch(err => alert(err.message));
        });
    </script>

</body>

</html>

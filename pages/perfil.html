<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../pages/home.html">
                    <img src="../img/logo_app.png" alt="Buscador Anime" height="90px" width="160px" />
                </a>
            </div>

            <div class="hamburger" id="hamburger">&#9776;</div>
            
            <ul class="nav-links" id="mobileMenu">
                <li><a href="../pages/ranking.html">Ranking</a></li>
                <li id="favoritosLink"><a href="../pages/favoritos.html">Favoritos</a></li>
                <li><a href="#" id="logoutLink">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Modal de edición de perfil -->
        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2>Editar perfil</h2>
                <form id="editProfileForm">
                    <label for="profileImageInput">Imagen de perfil</label><br />
                    <input type="file" id="profileImageInput" accept="image/*" /><br /><br />

                    <img id="imagePreview" alt="Vista previa"
                        style="max-width: 200px; display: none; margin: 0 auto;" /><br />

                    <label for="usernameInput">Nombre de usuario</label><br />
                    <input type="text" id="usernameInput" /><br /><br />

                    <label for="emailInput">Correo electrónico</label><br />
                    <input type="email" id="emailInput" /><br /><br />

                    <label for="birthdayInput">Fecha de nacimiento</label><br />
                    <input type="date" id="birthdayInput" /><br /><br />

                    <div id="formMessage" style="color: red; margin-bottom: 1em; display: none;"></div>
                    <button type="submit">Guardar cambios</button>
                </form>
            </div>
        </div>

        <div id="profileIconContainer">
            <button id="uploadProfilePicBtn">Editar Perfil</button>
            <input type="file" id="profilePicInput" accept="image/*" style="display:none" />
        </div>

        <div id="userData" class="user-card"></div>
    </main>

    <footer-component></footer-component>

    <script src="../js/scripts.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../js/components/footer-component.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../pages/home.html">
                    <img src="../img/logo_app.png" alt="Buscador Anime" height="90px" width="160px" />
                </a>
            </div>
            <ul class="nav-links" id="mobileMenu">
                <li><a href="../pages/categorias.html">Categorías</a></li>
                <li><a href="../pages/favoritos.html">Favoritos</a></li>
                <li><a href="#" id="logoutLink">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="saludo">Hola</h1>
        <p id="edadMensaje"></p>
    </main>

    <script src="../js/scripts.js"></script>

    <script>
        // Función para calcular si tiene 18 años o más a partir de birthday (formato ISO)
        function tiene18anos(birthday) {
            if (!birthday) return false;

            const fechaNacimiento = new Date(birthday);
            const hoy = new Date();

            let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
            const mesDiff = hoy.getMonth() - fechaNacimiento.getMonth();
            const diaDiff = hoy.getDate() - fechaNacimiento.getDate();

            if (mesDiff < 0 || (mesDiff === 0 && diaDiff < 0)) {
                edad--;
            }

            return edad >= 18;
        }

        // Mostrar saludo personalizado si hay nombre guardado
        const username = localStorage.getItem('username');
        const birthday = localStorage.getItem('birthday');
        const saludo = document.getElementById('saludo');
        const edadMensaje = document.getElementById('edadMensaje');

        if (username && saludo) {
            saludo.textContent = `Hola, ${username}`;

            if (tiene18anos(birthday)) {
                edadMensaje.textContent = "Eres mayor de 18 años, puedes acceder a todo el contenido.";
            } else {
                edadMensaje.textContent = "Eres menor de 18 años, el contenido para adultos estará oculto.";
            }
        } else {
            // Opcional: redirigir si no hay sesión iniciada
            window.location.href = '../pages/home.html';
        }

        // Manejo del cierre de sesión
        const logoutLink = document.getElementById('logoutLink');
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('birthday');
            window.location.href = '../pages/home.html';
        });
    </script>
</body>

</html>
